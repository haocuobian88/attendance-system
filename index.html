<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âì°Â∑•ÊâìÂç°Á≥ªÁµ±</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .info-box {
            background: #f7f7ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .info-item {
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }
        
        .info-label {
            font-weight: bold;
            color: #667eea;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-in {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-out {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Âì°Â∑•ÊâìÂç°Á≥ªÁµ±</h1>
        
        <div id="loading" class="loading">
            ËºâÂÖ•‰∏≠...
        </div>
        
        <div id="mainContent" style="display: none;">
            <div class="info-box">
                <div class="info-item">
                    <span class="info-label">LINE ID:</span>
                    <span id="lineId">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">IP‰ΩçÂùÄ:</span>
                    <span id="ipAddress">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">ÊôÇÈñì:</span>
                    <span id="currentTime">-</span>
                </div>
            </div>
            
            <input type="text" id="employeeName" placeholder="Ë´ãËº∏ÂÖ•ÊÇ®ÁöÑÂßìÂêç">
            
            <div class="button-group">
                <button class="btn-in" onclick="punch('‰∏äÁè≠')">
                    ‚è∞ ‰∏äÁè≠ÊâìÂç°
                </button>
                <button class="btn-out" onclick="punch('‰∏ãÁè≠')">
                    üè† ‰∏ãÁè≠ÊâìÂç°
                </button>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è Ë´ãÊõøÊèõ‰ª•‰∏ã‰∏âÂÄãÂÄº
        const LIFF_ID = '2008497186-jmNzOe5e';  // ÂæûLINE DevelopersÂèñÂæó
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbwuW292gOq_5mG0XGk3iGdYVHl_NjYLxdJrBE4xoSokvwB1IirpC7IvFkZaVqklT9ZrSw/exec';  // ÂæûGoogle Apps ScriptÂèñÂæó
        
        let userLineId = '';
        let userIp = '';

        // ÂàùÂßãÂåñLIFF
        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                
                // ÂèñÂæóÁî®Êà∂Ë≥áË®ä
                const profile = await liff.getProfile();
                userLineId = profile.userId;
                document.getElementById('lineId').textContent = profile.displayName || userLineId.substring(0, 10) + '...';
                
                // ÂèñÂæóIP
                await getIpAddress();
                
                // Êõ¥Êñ∞ÊôÇÈñì
                updateTime();
                setInterval(updateTime, 1000);
                
                // È°ØÁ§∫‰∏ªË¶ÅÂÖßÂÆπ
                document.getElementById('loading').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                
            } catch (error) {
                console.error('LIFFÂàùÂßãÂåñÂ§±Êïó:', error);
                document.getElementById('loading').textContent = 'ÂàùÂßãÂåñÂ§±Êïó,Ë´ãÈáçÊñ∞Êï¥ÁêÜÈ†ÅÈù¢';
            }
        }

        // ÂèñÂæóIP‰ΩçÂùÄ
        async function getIpAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                userIp = data.ip;
                document.getElementById('ipAddress').textContent = userIp;
            } catch (error) {
                userIp = 'ÁÑ°Ê≥ïÂèñÂæó';
                document.getElementById('ipAddress').textContent = userIp;
            }
        }

        // Êõ¥Êñ∞ÊôÇÈñì
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        // ÊâìÂç°ÂäüËÉΩ
        async function punch(type) {
            const employeeName = document.getElementById('employeeName').value.trim();
            const messageDiv = document.getElementById('message');
            
            if (!employeeName) {
                showMessage('Ë´ãËº∏ÂÖ•ÂßìÂêç', 'error');
                return;
            }
            
            // Á¶ÅÁî®ÊåâÈàï
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);
            
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        employeeName: employeeName,
                        lineId: userLineId,
                        punchType: type,
                        ipAddress: userIp
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    let msg = result.message;
                    if (result.workHours) {
                        msg += ` (Êú¨Êó•Â∑•ÊôÇ: ${result.workHours}Â∞èÊôÇ)`;
                    }
                    showMessage(msg, 'success');
                } else {
                    showMessage('ÊâìÂç°Â§±Êïó: ' + result.message, 'error');
                }
                
            } catch (error) {
                showMessage('ÊâìÂç°Â§±Êïó,Ë´ãÊ™¢Êü•Á∂≤Ë∑ØÈÄ£Á∑ö', 'error');
                console.error('ÊâìÂç°ÈåØË™§:', error);
            } finally {
                // ÈáçÊñ∞ÂïüÁî®ÊåâÈàï
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        // È°ØÁ§∫Ë®äÊÅØ
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // ÂïüÂãïÊáâÁî®
        window.onload = initializeLiff;
    </script>
</body>
</html>
