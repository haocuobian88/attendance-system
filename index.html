<body>
    <div class="container">
        <div class="header">

        <div class="time-display">

        </div>
        
        <div class="form-group">
            <label for="name">å“¡å·¥å§“å</label>
            <input type="text" id="name" placeholder="è«‹è¼¸å…¥æ‚¨çš„å§“å" required>

        <div class="form-group">

    <script>
        // è«‹å°‡æ­¤è™•æ›¿æ›ç‚ºæ‚¨çš„ Google Apps Script URL
        const API_URL = 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE';
        
        // æ›´æ–°æ™‚é–“é¡¯ç¤º
        function updateTime() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('zh-TW', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            });
            const timeStr = now.toLocaleTimeString('zh-TW', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            document.getElementById('currentDate').textContent = dateStr;
            document.getElementById('currentTime').textContent = timeStr;
        }
        
        setInterval(updateTime, 1000);
        updateTime();
        
        // ç²å–IPåœ°å€
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'ç„¡æ³•å–å¾—IP';
            }
        }
        
        // é¡¯ç¤ºè¨Šæ¯
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
        
        // è™•ç†æ‰“å¡
        async function handleAttendance(type) {
            const name = document.getElementById('name').value.trim();
            const lineId = document.getElementById('lineId').value.trim();
            
            // é™¤éŒ¯ï¼šé¡¯ç¤ºå–å¾—çš„å€¼
            console.log('å§“å:', name);
            console.log('LINE ID:', lineId);
            
            if (!name || !lineId) {
                showMessage('è«‹å¡«å¯«æ‰€æœ‰æ¬„ä½ï¼LINE ID: ' + (lineId || 'æœªå¡«å¯«'), 'error');
                return;
            }
            
            // é¡¯ç¤ºè¼‰å…¥ä¸­
            document.querySelector('.loading').style.display = 'block';
            document.querySelectorAll('.btn').forEach(btn => btn.disabled = true);
            
            try {
                const ip = await getIP();
                
                const requestData = {
                    name: name,
                    lineId: lineId,
                    type: type,
                    ip: ip
                };
                
                // é™¤éŒ¯ï¼šé¡¯ç¤ºè¦å‚³é€çš„è³‡æ–™
                console.log('å‚³é€è³‡æ–™:', requestData);
                console.log('API URL:', API_URL);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                console.log('å›æ‡‰çµæœ:', result);
                
                if (result.success) {
                    showMessage(result.message, 'success');
                } else {
                    showMessage(result.message, 'error');
                }
                
            } catch (error) {
                showMessage('æ‰“å¡å¤±æ•—ï¼š' + error.message, 'error');
                console.error('å®Œæ•´éŒ¯èª¤:', error);
            } finally {
                document.querySelector('.loading').style.display = 'none';
                document.querySelectorAll('.btn').forEach(btn => btn.disabled = false);
            }
        }
        
        // å¾ LINE LIFF æˆ– URL åƒæ•¸ç²å– LINE IDï¼Œå§“åç”±å“¡å·¥è‡ªè¡Œå¡«å¯«
        window.onload = function() {
            // å˜—è©¦å¾ URL åƒæ•¸ç²å–
            const params = new URLSearchParams(window.location.search);
            let lineId = params.get('lineId');
            
            // å¦‚æœæ²’æœ‰ LINE IDï¼Œé¡¯ç¤ºæç¤ºè¨Šæ¯
            if (!lineId) {
                // å¯ä»¥å˜—è©¦å¾ localStorage ç²å–ï¼ˆå¦‚æœä¹‹å‰æœ‰ä¿å­˜ï¼‰
                lineId = localStorage.getItem('userLineId');
                
                if (!lineId) {
                    showMessage('è«‹é€éLINEå®˜æ–¹å¸³è™Ÿé–‹å•Ÿæ­¤é é¢ï¼Œæˆ–åœ¨ç¶²å€å¾ŒåŠ ä¸Š ?lineId=æ‚¨çš„LINE_ID', 'error');
                }
            }
            
            if (lineId) {
                document.getElementById('lineId').value = lineId;
                // ä¿å­˜åˆ° localStorage ä¾›ä¸‹æ¬¡ä½¿ç”¨
                localStorage.setItem('userLineId', lineId);
                
                // å˜—è©¦å¾ localStorage ç²å–ä¹‹å‰ä¿å­˜çš„å§“å
                const savedName = localStorage.getItem('userName_' + lineId);
                if (savedName) {
                    document.getElementById('name').value = savedName;
                }
            }
        };
        
        // ç•¶å“¡å·¥å¡«å¯«å§“åå¾Œï¼Œä¿å­˜åˆ° localStorage
        document.getElementById('name').addEventListener('blur', function() {
            const lineId = document.getElementById('lineId').value.trim();
            const name = this.value.trim();
            if (lineId && name) {
                localStorage.setItem('userName_' + lineId, name);
            }
        });
    </script>
